        <!-- SECTION del formulario -->
        <section class="contact section">
            <div class="container">

                <form class="form" id="contactForm">

                    <h2 class="form__title">Cont√°ctanos</h2>

                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" name="name" class="form__input" placeholder="Ingresa tu nombre">
                    </div>

                    <div class="form__group">
                        <label for="email" class="form__label">Correo</label>
                        <input type="email" id="email" name="email" class="form__input" placeholder="Ingresa tu correo">
                    </div>

                    <div class="form__group">
                        <label for="subject" class="form__label">Asunto</label>
                        <input type="text" id="subject" name="subject" class="form__input"
                            placeholder="Asunto del mensaje">
                    </div>

                    <div class="form__group">
                        <label for="message" class="form__label">Mensaje</label>
                        <textarea id="message" name="message" class="form__textarea" rows="5"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <button type="submit" class="form__button">Enviar</button>

                </form>

            </div>
